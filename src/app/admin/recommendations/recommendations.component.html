<main id="main" class="main">
    <h2 *ngIf="farmerdata">Recommendations For : {{farmerdata.name}}</h2><br>
    <section class="section dashboard">
        <form [formGroup]="formdata" (ngSubmit)="Save(formdata.value)">
            <div class="row">
                <div class="col-lg-4">
                    <label class="form-label">Recommendation Date*</label><br>
                    <input type="datetime-local" formControlName="rdate" class="form-control">
                    <span *ngIf="formdata.controls.rdate.touched && formdata.controls.rdate.invalid" class="text-danger">Please Enter Date</span><br>
                </div>
                <div class="col-lg-4">
                    <label class="form-label">Enter Message*</label><br>
                    <input type="text" formControlName="message" class="form-control">
                    <span *ngIf="formdata.controls.message.touched && formdata.controls.message.invalid" class="text-danger">Please Enter Messsage</span><br>
                </div>
                <div class="col-lg-4">
                    <label>Select Crop*</label>
                     <select class="form-select mt-2" formControlName="cropid">
                        <option value=0>Crop</option>
                        <option *ngFor="let crop of crops" value={{crop.id}}>{{crop.name}}</option>
                     </select>
                     <span class="text-danger" *ngIf="formdata.controls.cropid.touched && formdata.controls.cropid.invalid">Please Select Crop</span>
                </div>
            </div>
            <input type="submit" [disabled]="!formdata.valid" value="Save" class="btn btn-success mt-1">
            <input type="reset" [disabled]="!formdata.valid" value="Clear" class="btn btn-info mx-2 mt-1" (click)="clear()"><br><br>
        </form>
        <div class="row">
            <!-- Left side columns -->

            <div class="row">
                <!-- Top Selling -->
                <div class="col-12">
                    <div class="card top-selling overflow-auto">
                        <div class="pb-0">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Actions</th>
                                        <th>No</th>
                                        <th>RecommendationDate</th>
                                        <th>Message</th>
                                        <th>Crop Name</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let data of rdata; let i = index">
                                        <td class="w-25">
                                            <button type="button"
                                                class="btn btn-outline-success btn-sm text-capitalize" (click)="edit(data.id)">Edit</button>
                                            <button type="button"
                                                class="btn btn-outline-danger btn-sm mx-2 text-capitalize" (click)="delete(data.id)">delete</button>
                                        </td>
                                        <td>{{i + 1}}</td>
                                        <td>{{data.rdate | date : "dd/MM/yyyy"}}</td>
                                        <td>{{data.message}}</td>
                                        <td>{{data.crop.name}}</td>
                                    </tr>
                            </table>

                        </div>

                    </div>
                </div><!-- End Top Selling -->

            </div>
            <!-- End Left side columns -->

        </div>
    </section>

</main><!-- End #main -->
