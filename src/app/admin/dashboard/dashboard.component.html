<main id="main" class="main">

    <div class="pagetitle">
        <h1>Dashboard</h1>
       
    </div><!-- End Page Title -->

    <section class="section dashboard">

        <div class="row">

            <!-- Left side columns -->
            <div class="row">

                <!-- Sales Card -->
                <div class="col-xxl-4 col-md-6">
                    <div class="card info-card sales-card" style="cursor:pointer;" routerLink="/admin/admins">
                        <div class="card-body">
                            <h5 class="card-title">Admins</h5>

                            <div class="d-flex align-items-center">
                                <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                    <i class="bi bi-cart"></i>
                                </div>
                                <div class="ps-3">
                                    <h6>Total Admins</h6>
                                    <span class="text-success fs-5 pt-1 fw-bold">{{adminscount}}</span> <span
                                        class="text-muted small pt-2 ps-1">Admins</span>
                                </div>
                            </div>
                        </div>

                    </div>
                </div><!-- End Sales Card -->

                <!-- Revenue Card -->
                <div class="col-xxl-4 col-md-6">
                    <div class="card info-card revenue-card" style="cursor:pointer;" routerLink="/admin/crops">
                        <div class="card-body">
                            <h5 class="card-title">Crops</h5>

                            <div class="d-flex align-items-center">
                                <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                    <i class="bi bi-currency-dollar"></i>
                                </div>
                                <div class="ps-3">
                                    <h6>Total Crops</h6>
                                    <span class="text-success fs-5 pt-1 fw-bold">{{cropscount}}</span> <span
                                        class="text-muted small pt-2 ps-1">Crops</span>

                                </div>
                            </div>
                        </div>

                    </div>
                </div><!-- End Revenue Card -->

                <!-- Customers Card -->
                <div class="col-xxl-4 col-xl-12">

                    <div class="card info-card customers-card" style="cursor:pointer;" routerLink="/admin/towns">
                        <div class="card-body">
                            <h5 class="card-title">Towns</h5>

                            <div class="d-flex align-items-center">
                                <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                    <i class="bi bi-people"></i>
                                </div>
                                <div class="ps-3">
                                    <h6>Total Towns</h6>
                                    <span class="text-danger fs-5 pt-1 fw-bold">{{townscount}}</span> <span
                                        class="text-muted small pt-2 ps-1">Towns</span>

                                </div>
                            </div>

                        </div>
                    </div>

                </div>

                <div class="col-xxl-4 col-xl-12">

                    <div class="card info-card customers-card" style="cursor:pointer;" routerLink="/admin/farmers">
                        <div class="card-body">
                            <h5 class="card-title">Farmers</h5>

                            <div class="d-flex align-items-center">
                                <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                    <i class="bi bi-people"></i>
                                </div>
                                <div class="ps-3">
                                    <h6>Total Farmers</h6>
                                    <span class="text-danger pt-1 fs-5 fw-bold">{{farmerscount}}</span> <span
                                        class="text-muted small pt-2 ps-1">Farmers</span>

                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>

            

        </div>
    </section>

</main>
