<main id="main" class="main">
    <h2>Admins</h2>
    <section class="section dashboard"><br>
        <form [formGroup]="formdata" (ngSubmit)="Save(formdata.value)">
            <div class="row">
                <div class="col-lg-4">
                    <label class="form-label">Enter Admin Name*</label><br>
                    <input type="text" formControlName="name" class="form-control">
                    <span *ngIf="formdata.controls.name.touched && formdata.controls.name.invalid" class="text-danger">Please Enter Your Name</span>
                </div>
                <div class="col-lg-4">
                    <label class="form-label">Enter Admin Username*</label><br>
                    <input type="text" formControlName="username" class="form-control">
                    <span *ngIf="formdata.controls.username.touched && formdata.controls.username.invalid" class="text-danger">Please Enter Your Username</span>
                </div>
                <div class="col-lg-4">
                    <label class="form-label">Enter Admin Password*</label><br>
                    <input type="text" formControlName="password" class="form-control">
                    <span *ngIf="formdata.controls.password.touched && formdata.controls.password.invalid" class="text-danger">Please Enter Your Password</span>
                </div>
            </div>
            <input type="submit" [disabled]="!formdata.valid" value="Save" class="btn btn-success mt-2">
            <input type="reset" [disabled]="!formdata.valid" (click)="clear()" value="Clear" class="btn btn-info mt-2 mx-2"><br><br>
        </form>
        <div class="row">
            <!-- Left side columns -->

            <div class="row">
                <!-- Top Selling -->
                <div class="col-12">
                    <div class="card top-selling overflow-auto">
                        <div class="pb-0">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Actions</th>
                                        <th>No</th>
                                        <th>Name</th>
                                        <th>Username</th>
                                        <th>Password</th>
                                        <th>Generate New Password</th>
                                      
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let admin of admins; let i = index">
                                        <td class="w-25">
                                            <button type="button" class="btn btn-outline-success btn-sm text-capitalize"
                                                (click)="edit(admin.id)">Edit</button>
                                            <button type="button"
                                                class="btn btn-outline-danger btn-sm mx-2 text-capitalize"
                                                (click)="delete(admin.id)">delete</button>
                                        </td>
                                        <td>{{i + 1}}</td>
                                        <td>{{admin.name}}</td>
                                        <td>{{admin.username}}</td>
                                        <td>{{admin.password}}</td>
                                        <td>
                                            <button type="button" class="btn btn-outline-primary btn-sm text-capitalize" routerLink="/admin/changepassword/{{admin.id}}">new password</button>
                                        </td>
                                       
                                    </tr>
                            </table>

                        </div>

                    </div>
                </div><!-- End Top Selling -->

            </div>
            <!-- End Left side columns -->

        </div>
    </section>

</main><!-- End #main -->
