<main id="main" class="main">
    <section class="section dashboard">
        <form [formGroup]="formdata" (ngSubmit)="Save(formdata.value)">
                <div class="col-lg-12">
                    <label class="form-label">Enter Old Password*</label><br>
                    <input type="text" formControlName="oldpassword" class="form-control">
                </div>
                <div class="col-lg-12">
                    <label class="form-label">Enter Old Password*</label><br>
                    <input type="text" formControlName="id" class="form-control">
                </div>
                <div class="col-lg-12">
                    <label class="form-label">Enter New Password*</label><br>
                    <input type="password" formControlName="newpassword" class="form-control">
                </div><br>
            <input type="submit" [disabled]="!formdata.valid" value="Save" class="btn btn-success mt-1">
            <input type="reset" [disabled]="!formdata.valid" value="Clear" class="btn btn-info mx-2 mt-1" (click)="clear()"><br><br>
        </form>
        <div class="row">
            <!-- Left side columns -->
            <div class="row">
                <!-- Top Selling -->
                <div class="col-12">
                    <div class="card top-selling overflow-auto">
                        <div class="pb-0">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Actions</th>
                                        <th>No</th>
                                        <th>Name</th>
                                        <th>Username</th>
                                        <th>New Password</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="w-25">
                                            <button type="button"
                                                class="btn btn-outline-success btn-sm text-capitalize">Edit</button>
                                            <button type="button"
                                                class="btn btn-outline-danger btn-sm mx-2 text-capitalize">delete</button>
                                        </td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                            </table>

                        </div>

                    </div>
                </div><!-- End Top Selling -->

            </div>
            <!-- End Left side columns -->

        </div>
    </section>

</main><!-- End #main -->
